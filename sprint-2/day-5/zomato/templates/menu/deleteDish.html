{% extends 'menu/base.html' %}

{% block content %}
    <h2>Delete Dish: {{ dish.dishName }}</h2>
    <p>Are you sure you want to delete this dish?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'dish_list' %}">Cancel</a>
{% endblock %}
