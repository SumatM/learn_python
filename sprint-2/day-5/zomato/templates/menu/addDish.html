{% extends 'menu/base.html' %}

{% block content %}
    <h2>Add a New Dish</h2>
    <form method="post">
        {% csrf_token %}
        <label for="dishName">Dish Name:</label>
        <input type="text" name="dishName" placeholder="Enter New Dish Name" required><br>
        <label for="price">Price:</label>
        <input type="number" name="price" step="0.01" placeholder="Enter the New Dish Price" required><br>
        <label for="availability">Availability:</label>
        <input type="number" placeholder="Enter the New Dish Quantity" name="stock" required><br>
        <button type="submit">Add Dish</button>
    </form>
    <a href="{% url 'dish_list' %}">Back to Menu</a>
{% endblock %}
